<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Payment Page</title>
</head>
<body>
<h1>Payment Page</h1>
<h2>Total Price of Shopping Cart: </h2>
<h2 id="cart_total">Cart Total: </h2>

<form id="payment-form" method="post" accept-charset="UTF-8">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>

    <label for="credit-card">Credit Card Number:</label>
    <input type="text" id="credit-card" name="credit-card" required><br><br>

    <label for="expiration-date">Expiration Date:</label>
    <input type="text" id="expiration-date" name="expiration-date" required><br><br>

    <input type="submit" value="Place Order">
</form>
<div id="error-message"></div>

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='payment.js'></script>

</body>
</html>
